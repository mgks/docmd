name: deploy docmd

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Update NPM to Latest ğŸ†•
        run: npm install -g npm@latest

      - name: Install Dependencies ğŸ“¦
        run: npm ci
      
      - name: Build docmd's Own Docs ğŸ› ï¸
        run: node ./bin/docmd.js build

      - name: Build Live Editor âš¡
        run: node scripts/build-live.js

      - name: Inject Live Editor into Site
        run: mv dist site/live

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4